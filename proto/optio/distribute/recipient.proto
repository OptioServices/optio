syntax = "proto3";
package optio.distribute;

option go_package = "github.com/OptioServices/optio/x/distribute/types";

message Recipient {
  
  string address = 2;
  repeated RecipientDistribution distributions = 3;
}

message RecipientDistribution {
  uint64 amount = 1; 
  string distributionDate = 2;
  string signature = 3;
  string nonce = 4;
}
