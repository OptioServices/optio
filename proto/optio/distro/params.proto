syntax = "proto3";
package optio.distro;

import "amino/amino.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/OptioServices/optio/x/distro/types";

// Params defines the parameters for the module.
message Params {
  option (amino.name) = "optio/x/distro/Params";
  option (gogoproto.equal) = true;
  
  repeated string authorizedAccounts = 1 [(gogoproto.moretags) = "yaml:\"authorized_accounts\""];
  string denom = 2 [(gogoproto.moretags) = "yaml:\"denom\""];
  uint64 maxSupply = 3 [(gogoproto.moretags) = "yaml:\"max_supply\""];
  string distributionStartDate = 4 [(gogoproto.moretags) = "yaml:\"distribution_start_date\""];
  uint64 monthsInHalvingPeriod = 5 [(gogoproto.moretags) = "yaml:\"months_in_halving_period\""];
  string distributionSignerPublicKey = 6 [(gogoproto.moretags) = "yaml:\"distribution_signer_public_key\""];
}